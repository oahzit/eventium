<template name="eventJoin">
    <form role="form">
        <div>
            <h4> Join {{eventTitle}}</h4>
            <hr/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" name="name" type="text" value="" placeholder="Your name"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="email" value="" placeholder="you@email.com"/>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" placeholder="Optional message to the host"></textarea>
        </div> 

        <button type="submit" class="btn btn-primary">Join Event</button>
      <a class="js-cancel btn-link" href="#">Cancel</a>
    </form>
</template>
