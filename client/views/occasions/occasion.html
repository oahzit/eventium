<template name="occasion">
  <div class="occasion">
  	<div class="occasion-image">
  		<img src="{{photo}}" alt="eventium-photo" />
  	</div>
    <div class="occasion-content">
      <h3><a href="{{pathFor 'occasionPage'}}">{{title}}</a></h3>
        <p> Start Date: {{startDate}}</p>
        <p> End Date: {{endDate}} </p>
        {{#if ownOccasion}}
          <a href="#" class="js-editOccasion">Edit/Delete</a>
        {{/if}}
    </div>
  </div>
</template>
