<template name="occasionCreate">
<div>{{> errors}}</div>
    <form role="form">
    <div>
        <h4>
            Create Eventium 
            <button type="button" class="close" aria-hidden="true" href="#">&times;</button>
        </h4>
        <hr/>
    </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Name your eventium">
      </div>
      <div class="form-group">
        <label for="dates">Dates</label>
        <div class="input-daterange input-group" id="datepicker">
            <input type="text" class="form-control" name="start" placeholder="mm/dd/yyyy">
            <span class="input-group-addon">to</span>
            <input type="text" class="form-control" name="end" placeholder="mm/dd/yyyy">
        </div>
      </div>
      <div class="form-group">
        <label for="photo">Eventium Photo</label>
        <div class="input-group">
          <input class="form-control" id="photo" type="text" placeholder="{{filename}}" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default js-addPhoto" type="button">
              <span class="glyphicon glyphicon-picture"></span>
            </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Details</label>
        <textarea type="text" class="form-control" name="description" rows="4" placeholder="Add more info (optional, but awesome!)"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Eventium</button>
      <a class="js-cancel btn-link" href="#">Cancel</a>
    </form>
</template>
