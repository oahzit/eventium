<template name="occasionEdit">
<div>{{> errors}}</div>
    <form role="form">
        <div>
            <h4>
                Edit Eventium 
                <button type="button" class="close" aria-hidden="true" href="#">&times;</button>
            </h4>
            <hr/>
        </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" value="{{title}}" class="form-control" name="title" placeholder="Name your eventium">
      </div>
      <div class="form-group">
        <label for="dates">Dates</label>
        <div class="input-daterange input-group" id="datepicker">
            <input type="text" class="form-control" name="start" placeholder="mm/dd/yyyy" value="{{startDate}}">
            <span class="input-group-addon">to</span>
            <input type="text" class="form-control" name="end" placeholder="mm/dd/yyyy" value="{{endDate}}">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Details</label>
        <textarea type="text" class="form-control" name="description" rows="4" placeholder="Add more info (optional, but awesome!)">{{description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a class="js-cancel btn-link" href="#">Cancel</a>
      <hr/>
     <button class="btn btn-danger js-delete" href="#">Delete Eventium</button>
    </form>
</template>
